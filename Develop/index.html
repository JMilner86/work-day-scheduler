<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container card col-12">
      <ul class="card-deck list-group list-group-flush">

        <li class="card-title list-group-item">9:00
          <textarea class="text-body" name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>

        <li class="list-group-item">10:00
          <textarea name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>

        <li class="list-group-item">11:00
          <textarea name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>

        <li class="list-group-item">12:00
          <textarea name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>

        <li class="list-group-item">1:00
          <textarea name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>
        <li class="list-group-item">2:00
          <textarea name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>

        <li class="list-group-item">3:00
          <textarea class=" " name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>

        <li class="list-group-item">4:00
          <textarea name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>

        <li class="list-group-item">5:00
          <textarea name="text-area" id="text-area" cols="165" rows="2"></textarea>
        </li>
      </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
